<div class="chart-wrapper">
    <canvas baseChart 
    [datasets]="data"
    [labels]="questionsNumber"
    [options]="ChartOptions"
    [colors]="ChartColors"
    [legend]="ChartLegend"
    [chartType]="'line'">
  </canvas>
  <canvas baseChart *ngIf="!isHidden"
  [datasets]="barchartData"
  [labels]="questionsNumber"
  [options]="ChartOptions"
  [colors]="ChartColors"
  [legend]="ChartLegend"
  [chartType]="'bar'">
</canvas>
  </div>
