<div class="column height-total">
    <div class="mycard m-1 reverse-list">
        <app-quiz-admin *ngFor="let quiz of quizzes" [quiz]="quiz" (quizSelected)="quizSelect($event)"
            (quizDeleted)="quizDelete($event)" class=""></app-quiz-admin>
    </div>
    <div class="center-form">
        <app-admin-form-creation-quiz (quizCreated)="create($event)"></app-admin-form-creation-quiz>
    </div>

</div>
