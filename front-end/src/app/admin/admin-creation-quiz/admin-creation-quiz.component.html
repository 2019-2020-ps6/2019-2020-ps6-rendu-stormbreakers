<mat-sidenav-container class="height-total">
    <mat-sidenav class="navbar sidenav-content" mode="side" opened>
        <li title="Home" (click)="goToHome()">
            <em class="fas fa-2x fa-home"></em>
            <span class="menu-title">Dashboard</span>
        </li>
        <li title="Création">
            <em class="far  fa-2x fa-file"></em>
            <span class="menu-title">Création</span>
        </li>
        <li title="Chart" (click)="goToStat()">
            <em class=" fas  fa-2x fa-chart-bar"></em>
            <span class="menu-title">Chart</span>
        </li>

    </mat-sidenav>
    <mat-sidenav-content>
        <div class="column">
            <div class="mycard m-1 reverse-list">
                <app-quiz-admin *ngFor="let quiz of quizzes" [quiz]="quiz" (quizSelected)="quizSelect($event)"
                    (quizDeleted)="quizDelete($event)" class=""></app-quiz-admin>
            </div>
            <div class="center-form">
                <app-admin-form-creation-quiz (quizCreated)="create($event)"></app-admin-form-creation-quiz>
            </div>

        </div>
     </mat-sidenav-content>   
</mat-sidenav-container>
