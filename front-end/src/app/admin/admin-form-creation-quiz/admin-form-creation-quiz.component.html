 <div class="center-form ">
     
        <form [formGroup]="createQuiz" (ngSubmit)="create()">
            <div>
                <div> Quiz :</div>
                <input name="quizName" class="form-control" type="text" formControlName="quizName"
                    placeholder="Nom">
            </div>
            <div>
                <div>Theme :</div>
                <input class="form-control" type="text" formControlName="theme" placeholder="Theme">
            </div>
            <div>
                <!--  <button type='submit'>ajouter question</button>-->
                <button type="submit" class="btn-play-quiz ml-1 mr-1 btn btn-success cus-sizable" style="width: 8rem;text-align : center; margin:2px; margin-top: 2px;">Valider</button>
            </div>
        </form>

    </div>
