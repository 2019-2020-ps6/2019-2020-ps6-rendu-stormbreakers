
<ul>
  <li>
      <button (click)="goToHome()"><em class="fas fa-2x fa-home"></em></button>
  </li>
  <li>
      <button (click)="goToCreation()"><em class="far  fa-2x fa-file"></em></button>
  </li>
  <li> 
      <button><em class="fas  fa-2x fa-chart-bar"></em></button>

</div>
