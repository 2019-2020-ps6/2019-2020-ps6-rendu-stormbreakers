<h2 class="cus-sizable card-title text-center">
    <app-lecteur [textToRead]="question.label" ></app-lecteur>
    {{question.label}}
</h2>
<div class=" answer-list ">
    
    
        <span *ngFor="let answer of question.answers" class="cus-sizable ml-1 mr-1 btn btn-dark ">
            <app-lecteur [textToRead]="answer.value" ></app-lecteur>
            <span  
        (click)="changingQuestion(answer)"> {{answer.value}}</span>
        </span>
        
    
    
</div>
