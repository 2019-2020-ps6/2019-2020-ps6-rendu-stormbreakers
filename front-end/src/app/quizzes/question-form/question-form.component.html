<div class="mycard p-3 m-2">
  <h2 class="card-title">Ajouter une nouvelle question</h2>
  
    <form class="card-body form" [formGroup]="questionForm">
      <label for="label">
        Question: 
        <textarea class="form-control" type="text" id="label" 
        [formControlName]="'label'" placeholder="Votre question ici" cols="30" rows="3">

        </textarea>
        
      </label>
     
      
      <div class="answer" formArrayName="answers">
        <div *ngFor="let address of answers.controls; let i=index">
          <div class="answer-form" [formGroupName]="i">
            <label>
              Proposition {{i+1}}:
              <input type="text" [formControlName]="'value'"></label>
              
              <label>
              Correcte ?:
              <input type="checkbox" [formControlName]="'isCorrect'"></label>
            
          </div>
        </div>
      </div>
      <button class="button-card btn btn-info" (click)="addAnswer()">Ajouter une proposition</button>
      <button type="submit" class="button-card btn btn-success" (click)="addQuestion()">Cr√©er la question</button>
    </form>
  
</div>
