<div class="card p-3 m-2 d-flex flex-column">
    <h2 class="card-title">
        {{question.label}}</h2>
    <div class="answer" *ngFor="let answer of question.answers; let i=index"
        [ngClass]="(answer.isCorrect) ? 'green font-weight-bold' : ''">
        {{i}} - {{answer.value}}
    </div>
    <div class="align-self-end">
        <button class="button-card btn btn-danger mt-2 align-self-start" (click)="delete()">Supprimer</button>
    </div>
</div>
