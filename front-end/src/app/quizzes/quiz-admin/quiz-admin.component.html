<div class="mycard p-3 m-2">
    <h2 class="card-title">
        {{quiz.name}}
    </h2>
    <div class="card-subtitle">
        Theme : {{quiz.theme}}
    </div>
    <div class="text-center">
        <button class="ml-1 mr-1 btn btn-success" (click)="quizEdit()">Modifier</button>
        <button class="ml-1 mr-1 btn btn-danger" (click)="quizDelete()">Supprimer</button>
    </div>

</div>
