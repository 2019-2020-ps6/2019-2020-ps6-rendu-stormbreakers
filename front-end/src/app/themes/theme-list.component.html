<div class="cus-sizable card-deck pl-5">
    <!--Inputs & Output allow communication between parent & child components.-->
    <!--More information: https://angular.io/guide/component-interaction-->

    <div *ngFor="let theme of themeList" >
        <ng-container *ngIf="theme != null">
            <div class="mycard m-2 cus-sizable">
                <div class="card-body">
                    
                    <h3 class="card-title d-flex justify-content-center cus-sizable">
                        <app-lecteur [textToRead]="theme" ></app-lecteur>
                        {{theme}}</h3>
                    <button class="btnToQuizList btn btn-success cus-sizable" (click)="toQUizList(theme)">Accéder aux quiz de ce
                        thème</button>
                </div>
            </div>
        </ng-container>
    </div>
</div>
