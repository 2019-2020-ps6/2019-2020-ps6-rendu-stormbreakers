<div class="card-deck pl-5">
    <!--Inputs & Output allow communication between parent & child components.-->
    <!--More information: https://angular.io/guide/component-interaction-->

    <div *ngFor="let theme of themeList">
        <ng-container *ngIf="theme != null">
            <div class="card m-2">
                <div class="card-body">
                    <h3 class="card-title d-flex justify-content-center cus-sizable">{{theme}}</h3>
                    <button class="btnToQuizList btn btn-success" (click)="toQUizList(theme)">Accéder aux quiz de ce
                        thème</button>
                </div>
            </div>
        </ng-container>
    </div>
</div>
